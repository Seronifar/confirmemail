<!-- IF S_REGISTRATION -->
<script type="text/javascript">
$(function() {
	var $form = $('#register');

	var new_dl = '';
	new_dl += '<dl>';
	new_dl += '<dt><label for="email_confirm">{LA_CONFIRM_EMAIL}{LA_COLON}</label></dt>';
	new_dl += '<dd><input type="text" tabindex="3" name="email_confirm" id="email_confirm" size="25" maxlength="100" value="{EMAIL_CONFIRM}" class="inputbox autowidth" title="{LA_CONFIRM_EMAIL}" /></dd>';
	new_dl += '</dl>';

	$form.find('input[type=email][id=email]').parents('dl').after(new_dl);
});
</script>
<!-- ENDIF -->
